<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PixelArt</title>
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"><a class="navbar-brand" href="#">PixArt</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsCustom" aria-controls="navbarsCustom" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarsCustom">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navBarTools" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Brush</a>
            <div class="dropdown-menu" aria-labelledby="navBarTools"><a class="dropdown-item tool" id="Brush" href="#">Brush</a><a class="dropdown-item tool" id="Eraser" href="#">Eraser</a></div>
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navBarDrawMethods" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Draw On Click</a>
            <div class="dropdown-menu" aria-labelledby="navBarDrawMethods"><a class="dropdown-item draw_method" id="DrawOnClick" href="#">Draw On Click</a><a class="dropdown-item draw_method" id="DrawOnDrag" href="#">Draw On Drag</a></div>
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarOther" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Other</a>
            <div class="dropdown-menu" aria-labelledby="navbarOther"><a class="dropdown-item" id="clear_command" href="#">Clear</a><a class="dropdown-item" id="toggle_border_command" href="#">Toggle Border</a></div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group"><span class="input-group-addon">Color</span>
            <input class="form-control" id="color_input" type="color">
          </div>
          <div class="input-group"><span class="input-group-addon">Rows</span>
            <input class="form-control" id="rows_input" type="text" placeholder="30">
          </div>
          <div class="input-group"><span class="input-group-addon">Cols</span>
            <input class="form-control" id="cols_input" type="text" placeholder="30">
          </div><a class="nav-link" id="size_button">Resize</a>
        </form>
      </div>
    </nav>
    <div>
      <table id="grid"></table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
